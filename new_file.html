        // 获取DOM元素
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsInfo = document.getElementById('resultsInfo');
        const resultsContainer = document.getElementById('resultsContainer');

        // 搜索功能
        function searchScientists() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                resultsInfo.textContent = "请输入科学家姓名进行查询";
                resultsContainer.innerHTML = '';
                return;
            }
            
            // 过滤匹配的科学家
            const matchedScientists = scientists.filter(scientist => 
                scientist.name.toLowerCase().includes(searchTerm)
            );
            
            // 更新结果信息
            if (matchedScientists.length === 0) {
                resultsInfo.textContent = `没有找到与"${searchTerm}"相关的科学家`;
                resultsContainer.innerHTML = '';
            } else {
                resultsInfo.textContent = `找到 ${matchedScientists.length} 位与"${searchTerm}"相关的科学家`;
                displayResults(matchedScientists);
            }
        }

        // 显示搜索结果
        function displayResults(scientists) {
            resultsContainer.innerHTML = '';
            
            scientists.forEach(scientist => {
                const card = document.createElement('div');
                card.className = 'scientist-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="name">${scientist.name}</div>
                            <div class="country">
                                <i class="fas fa-globe"></i> ${scientist.nationality}
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div>
                            <div class="section-title">
                                <i class="fas fa-trophy"></i> 主要成就
                            </div>
                            <div class="achievements">${scientist.achievements}</div>
                        </div>
                        <div>
                            <div class="section-title">
                                <i class="fas fa-award"></i> 所获奖项
                            </div>
                            <div class="awards">${scientist.awards}</div>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(card);
            });
        }

        // 事件监听
        searchBtn.addEventListener('click', searchScientists);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchScientists();
            }
        });
